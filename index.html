<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculatrice en ligne</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Ma calculette</h1>
        <div class="">

          <table>
            <tr>
              <th colspan="4">0</th>
            </tr>
            <tr>
              <td class="chiffre">1</td>
              <td class="chiffre">2</td>
              <td class="chiffre">3</td>
              <td class="operateur">+</td>
            </tr>
            <tr>
              <td class="chiffre">4</td>
              <td class="chiffre">5</td>
              <td class="chiffre">6</td>
              <td class="operateur">-</td>
            </tr>
            <tr>
              <td class="chiffre">7</td>
              <td class="chiffre">8</td>
              <td class="chiffre">9</td>
              <td class="operateur">ร</td>
            </tr>
            <tr>
              <td class="chiffre">0</td>
              <td id="reboot">Ce</td>
              <td>.</td>
              <td class="operateur">รท</td>
            </tr>
            <tr>
              <td id="egal" class="operateur" colspan="4">=</td>
            </tr>
          </table>
        </div>

        <script src="js/main.js"></script>
    </body>
